name: CML Model Comparison Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  train-compare-report:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "18"

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train all models
        run: python -u train_experiments.py

      - name: Compare models
        run: python -u compare_models.py

      - name: Install CML
        run: npm install -g @dvcorg/cml

      - name: Generate CML report (shell script)
        run: bash scripts/generate_cml_report.sh

      - name: Post comment with CML
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: cml comment create report.md

      - name: Upload artifacts (fallback)
        uses: actions/upload-artifact@v4
        with:
          name: report-and-images
          path: |
            report.md
            experiments/*.json
            reports/*.png
